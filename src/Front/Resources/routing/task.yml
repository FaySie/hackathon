# Task
task:
    pattern: /task/(id)
    controller: Task
    extra:
        layout: task
        active:
            mainmenu: tasks

test:
    pattern: /task/(id)/test
    controller: Task
    extra:
        layout: test
        active:
            mainmenu: tasks

result:
    pattern: /task/(id)/result
    controller: Task
    extra:
        layout: result
        active:
            mainmenu: tasks
